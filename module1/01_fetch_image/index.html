<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Train: fetching an image</title>
</head>
<body>
  <img src="" id="family" alt="" width="1000"/>
  <script>  
    async function fetchFamily() {
      const response = await fetch('family.jpg');
      const blob = await response.blob(); // blob = image source
      document.getElementById('family').src = URL.createObjectURL(blob);
    }

    fetchFamily()
      .then((response) => {
        console.log('succeed');
      })
      .catch((error) => {
        console.log('failed');
        console.error(error);
      });
